<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-lg-9 text-center">
            <h1 class="heading" data-aos="fade-up">
                Login
            </h1>
            <form [formGroup]="loginform" (ngSubmit)="onlogin()" class="narrow-w form-search align-items-stretch mb-3" data-aos="fade-up" data-aos-delay="200">
                <div class="row">
                    <div class="col-12">
                        <input type="text" name="uname" class="form-control px-4" formControlName="uname" placeholder="User Name" />
                        <small *ngIf="loginform.get('uname')?.invalid && loginform.get('uname')?.touched"
                        class="text-danger">UserName is Required</small>
                    </div>
                    <div class="col-12 mt-4">
                        <input type="password" name="password" formControlName="password" class="form-control px-4" placeholder="Password" />
                        <small *ngIf="loginform.get('password')?.invalid && loginform.get('password')?.touched"
                        class="text-danger">Password is Required</small>
                    </div>
                </div>


                <button type="submit" class="btn btn-primary mt-4">Login</button>
            </form>
        </div>
    </div>
</div>
