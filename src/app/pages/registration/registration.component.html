<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-lg-9 text-center">
            <h1 class="heading" data-aos="fade-up">
               Register 
            </h1>
            <form [formGroup]="signupform" (ngSubmit)="onregister()" class="narrow-w form-search align-items-stretch mb-3" data-aos="fade-up"
                data-aos-delay="200">
                <div class="row">
                    <div class="col-6">
                        <input type="text" name="fname" formControlName="fname" class="form-control px-4"
                        placeholder="Full Name" required=""/>
                        <small *ngIf="signupform.get('fname')?.invalid && signupform.get('fname')?.touched"
                        class="text-danger">Full Name is Required</small>
                    </div>
                    <div class="col-6">
                        <input type="email" name="email" formControlName="email" class="form-control px-4"
                        placeholder="Email-Id" required=""/>
                        <small *ngIf="signupform.get('email')?.invalid && signupform.get('email')?.touched"
                        class="text-danger">Email is Required</small>
                    </div>
                </div>
                <div class="row pt-3 pb-3">
                    <div class="col-6">
                        <input type="text" name="uname" formControlName="uname" class="form-control px-4"
                        placeholder="User Name" required=""/>
                        <small *ngIf="signupform.get('uname')?.invalid && signupform.get('uname')?.touched"
                        class="text-danger">User Name is Required</small>
                    </div>
                    <div class="col-6">
                        <input type="password" name="password" formControlName="password" class="form-control px-4"
                        placeholder="Password" required=""/>
                        <small *ngIf="signupform.get('password')?.invalid && signupform.get('password')?.touched"
                        class="text-danger">Password Name is Required</small>
                    </div>
                </div>
                <div class="row pt-3 pb-3">
                    <div class="col-6">
                        <button type="button" (click)="isagent = true; signupform.patchValue({ role: 'agent' })"  [className]="isagent? 'btn btn-success':'btn btn-btn-primary'">Are You  Agent</button>
                    </div>
                    <div class="col-6">
                        <button type="button" (click)="isagent = false; signupform.patchValue({ role: 'customer' })" [className]="!isagent? 'btn btn-success':'btn btn-btn-primary'">Are you a Customer</button>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>
